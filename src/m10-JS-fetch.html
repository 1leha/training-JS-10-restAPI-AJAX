<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX, Fetch Api</title>
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <a href="./index.html">go back</a>
    <h1>AJAX, Fetch Api</h1>

    <form class="form" method="get">
      <label>
        URL
        <input type="text" name="url" autocomplete="off" />
      </label>
      <button type="submit" name="send">Send request</button>
      <button type="button" name="clear">Clear all</button>
    </form>
    <p class="url-container"></p>
    <div class="wrapper">
      <div class="keys">
        <ul class="keys__list"></ul>
        <button type="button" data-button="getDataBtn">
          Get data from selected checkboxes
        </button>
      </div>
    </div>
    <script src="./m10-JS-fetch.js" type="module"></script>
  </body>
</html>
